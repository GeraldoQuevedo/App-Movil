<ion-header>
  <ion-toolbar>
    <div class="home">
      <ion-title>BibliotecApp</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Barra de búsqueda -->
  <div class="search-bar">
    <ion-item lines="none">
      <ion-input [(ngModel)]="searchQuery" type="text" placeholder="Buscar libro por título" color="primary"></ion-input>
      <ion-icon name="search-outline" slot="end" color="primary" (click)="buscarLibros()"></ion-icon>
    </ion-item>
  </div>

  <!-- Mostrar resultados de búsqueda -->
  <div class="books">
    <div class="books-grid">
      <ion-card *ngFor="let libro of libros">
        <div class="cover-container">
          <img [src]="libro.cover" alt="{{ libro.title }}">
        </div>

        <ion-card-header>
          <ion-card-title>{{ libro.title }}</ion-card-title>
          <ion-card-subtitle *ngIf="libro.author_name">{{ libro.author_name }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <div class="book-description">
            <p>{{ libro.first_publish_year ? 'Año de publicación: ' + libro.first_publish_year : 'Año de publicación no disponible' }}</p>
            <p>{{ libro.description ? libro.description : 'Descripción no disponible' }}</p>
          </div>
        </ion-card-content>

        <div class="card-footer-buttons">
          <ion-button fill="clear">Arrendar</ion-button>
          <ion-button fill="clear">Comprar</ion-button>
        </div>
      </ion-card>
    </div>
  </div>
</ion-content>
